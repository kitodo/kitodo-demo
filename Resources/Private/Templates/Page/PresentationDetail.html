<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:layout name="Default" />

    <f:section name="Configuration">
        <flux:form id="presentationDetail" label="Detailseite Presentation">
            <!-- Insert fields, sheets, grid, form section objects etc. here, in this flux:form tag -->
        </flux:form>

        <flux:grid>
            <!-- Edit this grid to change the "backend layout" structure -->
            <flux:grid.row>
                <flux:grid.column colPos="15" colspan="1" name="Basket" label="Warenkorb" />
            </flux:grid.row>
            <flux:grid.row>
                <flux:grid.column colPos="2" colspan="1" name="Title" label="Titel" />
                <flux:grid.column colPos="3" colspan="2" name="Navigation" label="Navigation" />
            </flux:grid.row>
            <flux:grid.row>
                <flux:grid.column colPos="4" colspan="1" name="TableOfContent" label="Inhaltsverzeichnis" />
                <flux:grid.column colPos="5" colspan="1" name="Metadata" label="Metadaten" />
                <flux:grid.column colPos="6" colspan="1" name="Tools" label="Werkzeuge" />
            </flux:grid.row>
            <flux:grid.row>
                <flux:grid.column colPos="1" colspan="3" name="Main" label="Hauptbereich" />
            </flux:grid.row>
        </flux:grid>
    </f:section>

    <f:section name="Main">

        <f:render partial="Header" arguments="{_all}"/>

        <main class="clear">
            <section id="detail-view">
                <article class="detail-view-header">
                    <div id="c9" class="detail-view-title">
                        <v:content.render column="2" />
                    </div>
                    <div id="c10" class="detail-view-nav">
                        <v:content.render column="3" />
                    </div>
                </article>

                <article class="detail-view-itemoptions">
                    <v:content.render column="4" />
                    <div class="detail-view-itemdetails">
                        <div class="dropdown-menu">
                            <input type="checkbox" id="checkbox-menu3">
                            <label for="checkbox-menu3">
                                <dl>
                                    <dt></dt><dd>Metadaten</dd>
                                </dl>
                            </label>
                            <ul>
                                <li class="tx-dlf-toc-act tx-dlf-toc-ifsub">
                                    <v:content.render column="5" />
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="c16" class="detail-view-tools">
                        <v:content.render column="6" />
                    </div>
                </article>
                <v:content.render column="1" />
            </section>
        </main>

        <f:render partial="Footer"/>
    </f:section>

</div>
